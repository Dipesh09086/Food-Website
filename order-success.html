<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #fffaf5;
        }

        .success-box {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon {
            font-size: 60px;
            color: #ff4d2d;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d2d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            background: #ff4d2d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background: #e63e22;
            transform: scale(1.05);
        }
    </style>
</head>
